<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axess Intelligence System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Starfield Background -->
    <div id="starfield">
        <div class="moon"></div>
        <div class="stars layer-1"></div>
        <div class="stars layer-2"></div>
        <div class="stars layer-3"></div>
        <div class="nebula"></div>
    </div>

    <!-- Floating Product Images -->
    <div id="floating-products">
        <div class="product-item" data-product="product1">
            <img src="images/product1.jpeg" alt="Axess Product 1">
        </div>
        <div class="product-item" data-product="product2">
            <img src="images/product2.jpeg" alt="Axess Product 2">
        </div>
        <div class="product-item" data-product="product3">
            <img src="images/prodcut3.jpeg" alt="Axess Product 3">
        </div>
        <div class="product-item" data-product="product4">
            <img src="images/product4.jpeg" alt="Axess Product 4">
        </div>
        <div class="product-item" data-product="product5">
            <img src="images/prodcut5.jpeg" alt="Axess Product 5">
        </div>
        <div class="product-item" data-product="product6">
            <img src="images/product6.jpeg" alt="Axess Product 6">
        </div>
        <div class="product-item" data-product="product7">
            <img src="images/prodcut7.jpeg" alt="Axess Product 7">
        </div>
        <div class="product-item" data-product="product8">
            <img src="images/ptodtct 9.png" alt="Axess Product 8">
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <div class="logo">
                <div class="logo-text">
                    <div class="axess-text">AXESS</div>
                    <div class="intelligence-text">INTELLIGENCE</div>
                </div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be inserted here -->
            </div>

            <!-- Input Container -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Ask me anything about Axess products and services..."
                        rows="1"
                        maxlength="2000"
                    ></textarea>
                    
                    <div class="input-actions">
                        <button id="micButton" class="action-btn mic-btn" aria-label="Push to talk">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button id="sendButton" class="action-btn send-btn" aria-label="Send message">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
                
                <div class="input-footer">
                    <span class="shortcuts">Press Enter to send, Shift+Enter for new line</span>
                    <button id="clearChat" class="clear-btn">Clear Chat</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner">
            <div class="spinner-ring"></div>
            <div class="spinner-text">Connecting to Axess Intelligence...</div>
        </div>
    </div>

    <!-- Error Toast -->
    <div id="errorToast" class="error-toast hidden">
        <i class="fas fa-exclamation-triangle"></i>
        <span id="errorMessage"></span>
        <button class="toast-close">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
